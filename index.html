<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App new</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Location" class="btn btn-primary w-100" id="location-btn"/>
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description"></li>
                    </ul>
                    <img src="https://cdn-icons-png.flaticon.com/128/2849/2849457.png" alt="Weather in the world" id="weather-world">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="clearfix weather-temperature">
                            <img src="" 
                            alt="Clear"
                            id="icon"
                            class="float-left"
                            >
                            <div class="float-left">
                                <strong id="temperature"></strong>  
                                <span class="units"> <a href="#" id="celsius-link" class="active">째C</a> |  <a href="#" id="fahrenheit-link">째F</a></span> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div> 
                <div class="weather-forecast" id="forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date" id="forecast">
                                Thu
                            </div>
                            <img 
                            src="http://openweathermap.org/img/wn/50d@2x.png" 
                            alt=""
                            width="42"
                            >
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">
                                    18째
                                </span>
                                 <span class="weather-forecast-temperature-min">
                                    12째
                                </span>
                            </div>
                        </div>
                    </div>
                </div>             
            </div>   
            <small>
                <a href="https://earnest-raindrop-4d2696.netlify.app/"
                target="_blank">
                Open-source code, 
                </a>
                by Hanna Soloviova and link 
                <a href="https://github.com/Anna9813/New-she-codes"
                target="_blank">
                Github
                </a>
            </small>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
